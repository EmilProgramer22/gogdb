<Directory /usr/local/share/gogdb>
        AllowOverride None
        Require all granted
</Directory>

<Directory /var/lib/gogdb>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
</Directory>

<VirtualHost *:443>
        ServerName www.gogdb.org
        CustomLog ${APACHE_LOG_DIR}/gogdb.log combined

        SSLEngine On
        Header always set Strict-Transport-Security: "max-age=31536000; includeSubDomains;"
        Header always setifempty Content-Security-Policy: "default-src 'self'; img-src 'self' images.gog.com;"

        <Location "/">
                ProxyPass http://localhost:8001/
        </Location>

        Alias /static /usr/local/share/gogdb/gogdb/static
        <Location "/static">
                ProxyPass !
                RewriteEngine On
                RewriteRule "^(.*)_[0-9a-f]{8}(.*)$" "$1$2"
                ExpiresActive On
                ExpiresDefault "access plus 1 year"
        </Location>

        Alias /charts /var/lib/gogdb/storage/charts
        <Location "/charts">
                ProxyPass !
                RewriteEngine On
                RewriteRule "^(.*)\.svg$" "$1\.svg.gz"
        </Location>
        <FilesMatch "\.svg\.gz$">
                SetEnv no-gzip 1
                Header set Content-Type image/svg+xml
                Header append Content-Encoding gzip
        </FilesMatch>

        Alias /gogdb.user.js /usr/local/share/gogdb/userscript/gogdb.user.js
        <Location "/gogdb.user.js">
                ProxyPass !
        </Location>

        Alias /backups_v3 /var/lib/gogdb/backups
        <Location "/backups_v3">
                ProxyPass !
        </Location>

        Alias /data /var/lib/gogdb/storage
        <Location "/data">
                ProxyPass !
        </Location>

        <Location "/icons">
                ProxyPass !
        </Location>
</VirtualHost>

<VirtualHost *:80>
        ServerName www.gogdb.org
        CustomLog ${APACHE_LOG_DIR}/gogdb.log combined

        RewriteEngine On
        RewriteCond %{REQUEST_URI} !/.well-known/acme-challenge
        RewriteRule ^/?(.*) https://www.gogdb.org/$1 [END,R=permanent]
</VirtualHost>
